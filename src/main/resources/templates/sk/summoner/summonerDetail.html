<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DetailPage</title>

    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>

<h4 th:text="'이름 : '+ ${summonerDetail.name}" />

<br>

<h4 th:text="'summonerId : '+ ${summonerDetail.id}" />


<br>

<th:block th:if="not ${#lists.isEmpty(matchReferences)}">



    <div th:each="match : ${matchReferences}">
        <h3 th:text="'게임 ID : '+${match.getGameId()}+' / 챔피언 ID : '+${match.getChampion()}+' / 역할: '+${match.getRole()}"></h3>
    </div>

</th:block>



<!--부트스트랩 js, jquery 추가-->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<!--custom js 추가-->
<script src="/js/app/main.js"></script>
</body>
</html>
